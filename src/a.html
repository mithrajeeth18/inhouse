<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Table</title>
    <style>
        .table-container {
            display: flex;
            border: 1px solid #ccc;
            width: 100%;
        }

        .fixed-column {
            min-width: 150px;
            /* Adjust based on your column width */
            background: #f9f9f9;
            border-right: 1px solid #ccc;
        }

        .fixed-column table {
            border-collapse: collapse;
            width: 100%;
        }

        .fixed-column th,
        .fixed-column td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .scrollable-content {
            overflow-x: auto;
            width: 100%;
        }

        .scrollable-content table {
            border-collapse: collapse;
            width: 100%;
        }

        .scrollable-content th,
        .scrollable-content td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Optional: Fix table header */
        .scrollable-content thead {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <!-- Fixed Column -->
        <div class="fixed-column">
            <table>
                <thead>
                    <tr>
                        <th>Fixed Header</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1</td>
                    </tr>
                    <tr>
                        <td>Row 2</td>
                    </tr>
                    <tr>
                        <td>Row 3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Scrollable Content -->
        <div class="scrollable-content">
            <table>
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                        <th>Header 4</th>
                        <th>Header 5</th>
                        <th>Header 3</th>
                        <th>Header 4</th>
                        <th>Header 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1.1</td>
                        <td>Data 1.2</td>
                        <td>Data 1.3</td>
                        <td>Data 1.4</td>
                    </tr>
                    <tr>
                        <td>Data 2.1</td>
                        <td>Data 2.2</td>
                        <td>Data 2.3</td>
                        <td>Data 2.4</td>
                    </tr>
                    <tr>
                        <td>Data 3.1</td>
                        <td>Data 3.2</td>
                        <td>Data 3.3</td>
                        <td>Data 3.4</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
